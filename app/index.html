<html>
  <head>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

    <link href="styles/css/froala_style.min.css" rel="stylesheet" type="text/css" />

    <!-- Include Editor Plugins style. -->
    <link rel="stylesheet" href="styles/css/plugins/char_counter.css">
    <link rel="stylesheet" href="styles/css/plugins/code_view.css">
    <link rel="stylesheet" href="styles/css/plugins/colors.css">
    <link rel="stylesheet" href="styles/css/plugins/emoticons.css">

  </head>
  <body ng-app="clientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">

          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">travel</a>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="MenuCtrl">
            <ul class="nav navbar-nav pull-right" ng-hide="isLoggedIn">
              <li><a ng-href="/#/signup">Sign up!</a></li>
              <li><a ng-href="/#/login">Login</a></li>
            </ul>
            <div class="btn-group pull-right acc-button" ng-show="isLoggedIn">
              <button type="button" class="btn btn-default">{{ username }}</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-href="/#/dashboard">目录一览</a></li>
                <li><a ng-href="/#/questions">题目一览</a></li>
                <li><a ng-href="/#/addcourse">增加课程</a></li>
                <li><a ng-href="/#/addquestion">增加题目</a></li>
                <li class="divider"></li>
                <li><a href="#" ng-click="logout()">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="container" ng-controller="AlertsCtrl">
      <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
      </div>
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
